<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Simple Poll{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Poll app</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Vote</a>
                <a class="nav-link" href="/manage">Manage</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Load Google Maps after page is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                // First load the maps.js file
                const mapsScript = document.createElement('script');
                mapsScript.src = "{{ url_for('static', filename='js/maps.js') }}";
                mapsScript.onload = function() {
                    // Then load Google Maps API
                    const googleScript = document.createElement('script');
                    {% if google_maps_api_key %}
                    googleScript.src = 'https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=marker&loading=async&callback=initMaps';
                    {% else %}
                    console.error('Google Maps API key not available');
                    return;
                    {% endif %}
                    googleScript.async = true;
                    googleScript.defer = true;
                    
                    // Handle API load failure
                    googleScript.onerror = function() {
                        console.error('Failed to load Google Maps API');
                        // Show fallback for maps
                        document.querySelectorAll('.option-map, .mini-map').forEach(element => {
                            element.innerHTML = '<div class="d-flex align-items-center justify-content-center h-100" style="background: #f8f9fa; color: #6c757d;"><small><i class="fas fa-map"></i> Map loading...</small></div>';
                        });
                    };
                    
                    document.head.appendChild(googleScript);
                };
                
                mapsScript.onerror = function() {
                    console.error('Failed to load maps.js');
                };
                
                document.head.appendChild(mapsScript);
            }, 100); // Small delay to ensure page is fully loaded
        });
    </script>
</body>
</html>
